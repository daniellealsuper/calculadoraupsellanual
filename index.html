<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Upsell - Plano Anual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Upsell de Plano Anual</h1>
        <form id="calculator-form">
            <label for="current-plan">Valor anual do plano atual (R$):</label>
            <input type="number" id="current-plan" required>
            
            <label for="new-plan">Valor anual do novo plano (R$):</label>
            <input type="number" id="new-plan" required>

            <label for="start-date">Data de contratação do plano atual:</label>
            <input type="date" id="start-date" required>

            <label for="migration-date">Data de migração para o novo plano:</label>
            <input type="date" id="migration-date" required>
            
            <button type="button" onclick="calculateUpsell()">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
